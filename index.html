<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div class="container">
    <div class="main right">
      <div>
	    <h4>Залишилося</h4><hr>
        <div class="list">
            <div class="elem">
                <span>Сир</span>
                <div class="circle">101</div>
            </div>
            <div class="elem">
                <span>Помідор</span>
                <div class="circle">3</div>
            </div>
            <div class="elem">
                <span>Огірок</span>
                <div class="circle">1</div>
            </div>
        </div>
      </div><hr class="boldhr">
      <div>
	    <h4>Куплено</h4><hr>
        <div class="list">
            <div class="elem bought">
                <span>Test</span>
                <div class="circle out">3</div>
            </div>
        </div>
      </div>
    </div>

    <div class="main left">
      <div class="search">
	    <input class="textfield" type="text" />
        <button class="button">Купити</button>
      </div><hr class="boldhr">
      <div class="list">
            <div class="prod">
                <div class="col col1">Cир</div>
                <div class="col col2">
                    <button id="minus">-</button>
                    <div>101</div>
                    <button id="plus">+</button>
                </div>
                <div class="col col3">
                    <button id="bought">Куплено</button>
                    <button id="cross"></button>
                </div>
            </div>
            <div class="prod">
                <div class="col col1">Помідор</div>
                <div class="col col2">
                    <button id="minus">-</button>
                    <div>3</div>
                    <button id="plus">+</button>
                </div>
                <div class="col col3">
                    <button id="bought">Куплено</button>
                    <button id="cross"></button>
                </div>
            </div>
            <div class="prod">
                <div class="col col1">Огірок</div>
                <div class="col col2">
                    <button id="minus">-</button>
                    <div>1</div>
                    <button id="plus">+</button>
                </div>
                <div class="col col3">
                    <button id="unbought">Куплено</button>
                    <button id="cross"></button>
                </div>
            </div>
            <div class="prod">
                <div class="col col1 bought">Test</div>
                <div class="col col2">
                    <div>1</div>
                </div>
                <div class="col col3">
                    <button id="bought">Не куплено</button>
                </div>
            </div>
      </div>
    </div>
  </div>
</body>
</html>
